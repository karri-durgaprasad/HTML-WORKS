<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      overflow: hidden; /* Prevent scrolling */
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin: 10px 0;
      flex-wrap: wrap; /* Allow wrapping for smaller screens */
    }
    .col-sm-4 {
      text-align: center;
      padding: 10px;
      flex: 1 1 45%; /* Adjust flex basis for 2 columns */
      max-width: 45%; /* Ensure equal width for 2 columns */
    }
    .image-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 300px; /* Increased image size */
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .btn {
      width: 100%;
      max-width: 200px; /* Wider buttons */
      margin: 10px;
      font-size: 16px; /* Larger font size */
      padding: 10px 20px; /* More padding */
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-primary {
      background-color: #ff6f61; /* Coral color for Preview button */
      color: white;
    }
    .btn-primary:hover {
      background-color: #ff3b2f; /* Darker coral on hover */
    }
    .btn-secondary {
      background-color: #6b5b95; /* Purple color for Source Code button */
      color: white;
    }
    .btn-secondary:hover {
      background-color: #524578; /* Darker purple on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- First Row: Two Projects -->
    <div class="row">
      <!-- Project 1 -->
      <div class="col-sm-4">
        <div class="image-container">
          <img src="https://img.freepik.com/free-photo/chicken-skewers-with-slices-sweet-peppers-dill_2829-18809.jpg?t=st=1742059025~exp=1742062625~hmac=45c141bebca20e5b84b2d4b9bd197a0a1f3ad9856bf990e790241c247c658edb&w=1380" alt="Restaurent"><br>
          <a href="https://karri-durgaprasad.github.io/Html-css/" target="_blank"><button class="btn btn-primary">Preview</button></a>
          <a href="https://github.com/karri-durgaprasad/Html-css" target="_blank"><button class="btn btn-secondary">Source Code</button></a>
        </div>
      </div>

      <!-- Project 2 -->
      <div class="col-sm-4">
        <div class="image-container">
          <img src="https://img.freepik.com/free-photo/car-car-park_1150-8889.jpg?t=st=1742059116~exp=1742062716~hmac=754621665f42a9e04f406d5e83a52cdf200414927366d697d674dc94c59a14bf&w=1380" alt="car villa"><br>
          <a href="https://karri-durgaprasad.github.io/carvilla/" target="_blank"><button class="btn btn-primary">Preview</button></a>
          <a href="https://github.com/karri-durgaprasad/carvilla" target="_blank"><button class="btn btn-secondary">Source Code</button></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
